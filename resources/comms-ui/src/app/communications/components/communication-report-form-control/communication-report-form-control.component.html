<div class="container-fluid" [formGroup]="childForm">
	<div class="row">
		<div class="col-xs-6">
			<h4 class="title">
				{{ reportData.name }}				
			</h4>
			<p class="category">{{ formatCommObjectiveType(reportData.type) }}</p>
		</div>
		<div class="col-xs-6">
			
			<div class="input-group mb-2">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<i class="ti-calendar"></i>
					</div>
				</div>
				<input 
					type="text"
					class="form-control border-input"
					id="inlineFormInputGroup" placeholder="Fecha"
					name="date"
					formControlName="date"
					bsDatepicker [bsConfig]="bsDatepickerConfig">
			</div>
			
		</div>
	</div>
	<hr>
	<div class="row">

		<div class="col-xs-4" 
			formArrayName="ways" *ngFor="let way of communicationWaysFormArray.controls; let currentIndex = index;">
			<div>

				<div class="card" [formGroupName]="currentIndex">
					<div class="card-body">
						<h5 class="card-title">
							{{ formatWayType(reportData.ways[currentIndex].way_type) }}
							
							<span class="pull-right badge" *ngIf="reportData.ways[currentIndex].status">
								{{ reportData.ways[currentIndex].updated_from_request ? 'Cambios Solicitados por usuario' : 'Usando datos del reporte previo' }}
							</span>
							<span class="pull-right badge" *ngIf="!reportData.ways[currentIndex].status">
								Reporte nuevo
							</span>
							<div class="clearfix"></div>
							
						</h5>
				
						<div class="form-group">
							<label for="exampleFormControlSelect1">Estado</label>
							<select class="form-control border-input"
								name="status"
								formControlName="status">
								<option [value]="'GOOD'">Bien</option>
								<option [value]="'REGULAR'">Regular</option>
								<option [value]="'BAD'">Mal</option>
							</select>
						</div>
				
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Detalles</label>
							<textarea class="form-control border-input"
								name="details"
								formControlName="details" rows="3"></textarea>
						</div>				
					</div>
				</div>

				
			</div>
		</div>

	</div>
</div>
