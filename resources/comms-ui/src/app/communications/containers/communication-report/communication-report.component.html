<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">

			<ng-container *ngIf="latestReports$ | async as latestReportSummary; else loading">

				<comms-loader *ngIf="saving$ | async as saving"></comms-loader>

				<comms-communication-report-form					
					*ngIf="!saving"
					[reportSummaryData]="getIterableSummaryData(latestReportSummary)"
					[latestReportSummary]="latestReportSummary"
					(create)="createReport($event)"></comms-communication-report-form>

			</ng-container>
			<ng-template #loading>
				<comms-loader></comms-loader>
			</ng-template>

		</div>
	</div>
</div>
